<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Self-Confidence Academy</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #d0dec9;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      display: flex;
      max-width: 1000px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      background-color: white;
    }
    .left {
      flex: 1;
    }
    .left img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .right {
      flex: 1;
      background-color: #eeeeec;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .right h1 {
      font-size: 2em;
      margin: 0;
    }
    .right h2 {
      font-size: 2em;
      font-weight: bold;
      margin-top: 0.3em;
    }
    .right p {
      margin-top: 30px;
      font-size: 1em;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="portrait.jpg" alt="Portrait" />
    </div>
    <div class="right">
      <h1>WE DON'T BUILD CONFIDENCE -</h1>
      <h2>WE UNCOVER IT.</h2>
      <p>Self-Confidence Academy coming soon</p>
    </div>
  </div>
</body>
</html>
